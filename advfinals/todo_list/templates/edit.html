{% extends 'base.html' %}

{% block title %}
   | Edit Item
{% endblock title %}

{% block content %}
<div class="content">
    <div class="d-flex justify-content-center mt-5">
        <div class="card shadow-lg" style="width: 30rem;">
            <div class="card-header text-center bg-dark text-white">
                <h5>Edit</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="itemInput" class="form-label">Item Name</label>
                        <input type="text" id="itemInput" class="form-control" value="{{ item.item }}" name="item" required>
                    </div>
                    <input type="hidden" value="{{ item.completed }}" name="completed">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Save Changes</button>
                        <a  class="btn btn-secondary px-4 ml-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
